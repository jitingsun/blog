<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                Blog
            </div>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <%
                if(user){%>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/signout">注销</a></li>
                <% }else {%>
                <li><a href="/user/signup">注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <%}%>
            </ul>
            <%
            if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">
                    <img src="<%=user.avatar%>" alt="" style="width: 32px;height:32px;border:none;border-radius: 10px"> <%=user.username%></a></li>
            </ul>
            <%}%>
        </div>
    </div>
</div>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success text-center" role="alert"><%=success%></div>
    <%}%>
    <%if(err){%>
    <div class="alert alert-danger text-center" role="alert"><%=err%></div>
    <%}%>
